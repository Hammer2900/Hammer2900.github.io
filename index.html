    <style>
        .header {
            padding: 15px 15px 20px 15px;
            border-bottom: 1px solid #e5e5e5;
        }

        .header h3 {
            margin-top: 0;
            margin-bottom: 0;
            line-height: 40px;
        }

        .fade-transition {
            transition: opacity 0.2s ease;
        }

        .fade-enter, .fade-leave {
            opacity: 0;
        }

        .filter-bay {
            margin-bottom: 20px;
        }

        .filter-two {
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>

<div id="app">
    <div class="header clearfix">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation">
                    <a href="#" @click="currentView='utilites-buttons'">Utilites</a>
                </li>
                <li role="presentation">
                    <a href="#" @click="currentView='utilites-ssh'">SSH manager</a>
                </li>
                <li role="presentation">
                    <a href="#" @click="currentView='utilites-buttons'">JSON tools</a>
                </li>
                <li role="presentation">
                    <a href="#" @click="currentView='utilites-buttons'">Youtube</a>
                </li>
            </ul>
        </nav>
        <h3 class="text-muted" @click="currentView='utilites-buttons'">Toolbox v1.0</h3>
    </div>
    <div class="container">
        <component :is="currentView" transition="fade" transition-mode="out-in"></component>
  </div>
</div>


<template id="utilites-buttons">

    <div>
        <div>
            <h1>Git task name generator</h1>
            <div class="form-group">
                <label for="exampleInputEmail1">RESULT</label>
                <input type="text" class="form-control" v-model="diceus_result" placeholder="---">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">TASK</label>
                <input type="text" class="form-control" v-model="diceus_name" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">NAME</label>
                <input type="text" class="form-control" v-model="diceus_caption" value="" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">

            </div>
            <button class="btn btn-primary" @click="generate_name">Generate name</button>
        </div>
        <hr>
        <div>
            <h1>Basic access authentication constructor</h1>
            <div class="form-group">
                <label for="exampleInputEmail1">RESULT</label>
                <input type="text" class="form-control" v-model="btoa_result" placeholder="---">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">LOGIN</label>
                <input type="text" class="form-control" v-model="btoa_login" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">PASSWORD</label>
                <input type="text" class="form-control" v-model="btoa_password" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">

            </div>
            <button type="submit" @click="decode_login_pass" class="btn btn-primary">Make hash</button>
        </div>
        <hr>
        <div>
            <h1>Basic access authentication encoder</h1>
            <div class="form-group">
                <label for="exampleInputEmail1">RESULT</label>
                <input type="text" class="form-control" v-model="result_to_encode" placeholder="---">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">KEY</label>
                <input type="text" class="form-control" v-model="hash_to_encode" placeholder="Enter email">
            </div>
            <button type="submit" @click="encode_hash" class="btn btn-primary">Encode</button>
        </div>
        <hr>
    </div>

</template>

<template id="manage-template">

        <h1>ООО ТРК Трейд экспрес</h1>
        <create-search></create-search>
        <filters></filters>
        <div class="list-group">
            <a v-for="post in posts" href="#" class="list-group-item clearfix">
                {{ post }}
                <span class="pull-right">
          <button class="btn btn-xs btn-default"> 11 </button>

        </span>

        </div>

    </div>

</template>

<template id="create-template">
    <div>
        <h1>Create Post</h1>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Post title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Post title">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Post body</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="5"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button @click="alerttssss" class="btn btn-primary">Create</button>
                </div>
            </div>
        </form>
    </div>
</template>

<template id="manage-search">
    <div>

                <div class="col-sm-12">
                    <input type="text" class="form-control" placeholder="Поиск...">
                </div>
            </div>
        </form>
    </div>
</template>
